<a class="btn btn-primary btn-xs" data-toggle="modal" href='#{{ mid }}'>+</a>
<div class="modal fade" id="{{ mid }}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Введите title</h4>
			</div>
			<div class="modal-body">
				<span class="label label-info">Title</span>
				<input type="text" class="form-control" #title>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addBlock(title.value); title.value = ''">Save changes</button>
			</div>
		</div>
	</div>
</div>
